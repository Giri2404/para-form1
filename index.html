<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced Textarea Character Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Message</h2>
    <textarea id="message" rows="6" maxlength="200" placeholder="Type your message here..."></textarea>
    <div class="counter-wrapper">
      <div id="progress-bar"></div>
    </div>
    <div id="charCounter">0 / 200 characters</div>
    <div id="warning" class="warning"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
